<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Website with Fade Sections</title>
    <style>
        p {
            white-space: pre-line;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #EAE4DD; /* Off-white from the palette */
            color: #295F98; /* Dark blue for text */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Container to tie nav and section sizes together */
        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100vw; /* Ensure the container takes full width */
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #295F98; /* Dark blue from the palette */
            z-index: 1000;
            width: 100%; /* Ensure the nav takes up 100% of the width */
        }

        nav a {
            margin: 0 15px;
            color: #EAE4DD; /* Off-white for text on the dark blue background */
            text-decoration: none;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px black;
        }

        .section {
            width: 100vw; /* Ensures sections span the entire width of the viewport */
            height: 100vh; /* Full screen height for each section */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0; /* Start invisible */
            transition: opacity 1s ease-in-out;
            padding: 20px;
            color: #295F98; /* Text will use dark blue */
        }

        .section img {
            width: flex;
            height: flex;
            border-radius: 10px;
            margin-top: 20px;
        }

        .visible {
            opacity: 1; /* Visible when in view */
        }

        .about-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Image will take the full height of the viewport */
        }

        .about-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the section without distortion */
        }

        .header {
            text-align: center;
            position: relative;
            z-index: 1;
            background-color: rgba(234, 228, 221, 0.8); /* Add background for text readability */
            padding: 20px;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        .header h2 {
            font-size: 1.8em;
            color: #b4923d; /* Beige for subheadings */
            font-weight: normal;
            text-shadow: 1px 1px 2px black;
        }

        /* Updated .about-header CSS */
        .about-header {
            text-align: center; /* Center the text by default */
            position: relative;
            top: 300px;
            z-index: 1;
            background-color: rgba(234, 228, 221, 0.8); /* Add background for text readability */
            padding: 20px;
            border-radius: 10px;
        }

        .about-header h1 {
            font-size: 2.5em;
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        .about-header h2 {
            font-size: 1.8em;
            color: #b4923d; /* Beige for subheadings */
            font-weight: normal;
            text-shadow: 1px 1px 2px black;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            background-color: #E1D7C6; /* Light beige for footer background */
            padding: 10px 0;
        }

        footer img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            opacity: 0.7;
        }

        footer img:hover {
            opacity: 1;
        }
        @media (min-width: 768px) {
            .about-header {
                text-align: left; /* Align text to the left on larger screens */
                top: 250px;
                margin-left: 0; /* Remove auto margin */
                max-width: 600px; /* Set a fixed width for larger screens */
                right: 250px; /* Optional: adjust the position if needed */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#about">About</a>
            <a href="#community">Community</a>
            <a href="#endorsements">Endorsements</a>
        </nav>

        <div class="section" id="about" style="position: relative; padding: 0;">
            <!-- Image stretching the entire vertical length -->
            <div class="about-image-container">
                <img src="your-image-small.jpg" alt="Hector Jimenez" class="about-image">
            </div>
            <!-- Overlay header content -->
            <div class="about-header">
                <h1>Hector Jimenez</h1>
                <h2><p>For Val Verde USD
                    Board of Education
                </p></h2>
            </div>
        </div>

        <div class="section" id="community" style="background-color: #E1D7C6;">
            <div class="header">
                <h1>Community Involvement</h1>
                <h2>Involved in various community activities.</h2>
                <img src="community-image.jpg" alt="Community Activities">
            </div>
        </div>

        <div class="section" id="endorsements" style="background-color: #CDC2A5;">
            <div class="header">
                <h1>Endorsements</h1>
                <h2>Backed by several prominent figures.</h2>
                <img src="endorsement-image.jpg" alt="Endorsements">
            </div>
        </div>
    </div>

    <footer>
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        <a href="#"><img src="github-icon.png" alt="GitHub"></a>
    </footer>

    <script>
        // JavaScript for scroll-based section visibility
        const sections = document.querySelectorAll('.section');

        const observerOptions = {
            root: null, // viewport
            threshold: 0.3 // Trigger when 30% of the section is in view
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                } else {
                    entry.target.classList.remove('visible');
                }
            });
        }, observerOptions);

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
